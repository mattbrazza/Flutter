<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flutter</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body { padding-top: 65px; }
  </style>
</head>
<body ng-app="flutter">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ng-href="#!/" class="navbar-brand">Flutter</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a ng-href="#!/profile">Profile</a></li>
          <li><a ng-href="#!/timeline">Timeline</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href="#!/logout">
            <span class="glyphicon glyphicon-user"></span>Log-off</a></li>
        </ul>
      </div>
    </div> <!-- container -->
  </nav>

  <div class="container">
    <div ng-view></div>
  </div><!-- container -->
</body>

<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

<!-- Controllers -->
<script src="app/app.js" rel="text/javascript"></script>
<script src="app/entryCtrl.js" rel="text/javascript"></script>
<script src="app/timelineCtrl.js" rel="text/javascript"></script>
<script src="app/profileCtrl.js" rel="text/javascript"></script>

</html>
