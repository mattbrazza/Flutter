<div>
    <div class="page-header">
      <h3>Please sign-in/up to enter Flutter</h3>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <center><h3>Sign-up Here</h3></center>
        <div class="well">
        <input type="text" ng-model="new_username" class="form-control" placeholder="Username"/>
        <input type="text" ng-model="new_email" class="form-control" placeholder="Email"/>
        <input type="password" ng-model="new_pwd1" class="form-control" placeholder="Password"/>
        <input type="password" ng-model="new_pwd2" class="form-control" placeholder="Confirm pwd"/>
        <br/><button ng-click="signup()" class="btn btn-default">Submit</button>
        </div>
      </div>

<div class="col-md-1 hidden-sm hidden-xs" style="height: 400px; border-right: 1px dashed black"></div>

     <div class="col-md-4 col-md-offset-1">
        <center><h3>Log-in Here</h3></center>
        <div class="well">
        <input type="text" ng-model="username" class="form-control" placeholder="Username or Email"/>
        <input type="password" ng-model="password" class="form-control" placeholder="Password"/>
        <br/><button ng-click="login()" class="btn btn-default">Submit</button>
        </div>
     </div>
    </div> <!-- row -->

</div> <!-- END Entrance Controller -->
