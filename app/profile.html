<div class="container"> <!-- Profile-Editor View -->

<div class="row">
  <div class="alert alert-success" ng-show="succMsg"><span>{{ succMsg}}</span></div>
  <div class="alert alert-danger" ng-show="errMsg"><span>{{ errMsg }}</span></div>
  <div class="alert alert-info" ng-show="infoMsg"><span>{{ infoMsg }}</span></div>

  <!-- PROFILE BOX -->
  <div class="col-md-3">
    <div class="thumbnail">
      <img ng-src="{{ user.profPicUrl }}" alt="Profile Pic"
            style="height: 200px; width: 200px; border-radius: 25px"/>
      <div class="caption">
        <center><h3>{{ user.dispName }}</h3></center>
        @<i>{{ user.username }}</i>
        <p>{{ user.tagline }}</p>
        <br/>
        <p>
          <span class="glyphicon glyphicon-user"></span>
          <span>Followers: {{ user.followers.count }}</span>
          &#160; &#160;
          <span class="glyphicon glyphicon-user"></span>
          <span>Following: {{ user.following.count }}</span><br/>
          <center><small><span class="glyphicon glyphicon-calendar"></span>
                Joined: {{ user.joinDate | date:'dd MMMM yyyy' }}</small>
          </center>
        </p>
        <a ng-click="toggleFollow()" role="button" ng-show"isProfile"
            class="disabled btn btn-primary btn-sm btn-block">Follow User</a>
      </div> <!-- caption -->
    </div> <!-- thumbnail -->
  </div> <!-- col-PROFILE BOX -->

  <div class="col-md-9">
    <!-- PROFILE FORM -->
    <div class="well">

      <form class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-sm-4" for="username">Username:</label>
          <div class="col-sm-8">
          <input ng-model="user.username" type="text" class="form-control" id="username"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="dispName">Display Name:</label>
          <div class="col-sm-8">
          <input ng-model="user.dispName" type="text" class="form-control" id="dispName"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="email">Email:</label>
          <div class="col-sm-8">
          <input ng-model="user.email" type="email" class="form-control" id="email"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4" for="tagline">Tagline:</label>
          <div class="col-sm-8">
          <input ng-model="user.tagline" type="text" class="form-control" id="tagline"/>
          </div>
        </div>

      </form>

    </div> <!-- well -->
  </div> <!-- col -->

</div> <!-- row -->
</div> <!-- END View -->
